<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div id="rsp-game" >
        <h1>Камень-Ножницы-Бумага</h1>
        <div id="choices">
            <button id="rock" >Камень</button>
            <button id="paper" >Бумага</button>
            <button id="scissors" >Ножницы</button>
        </div>
        <div id="result"></div>

        <div id="game-info">
            <div id="round">Round: 1 of 5</div>
    
          </div>
        <div id="scoreboard" >
                <div id="player-score" >Player Score: 0</div>
                <div id="computer-score" >Computer Score: 0</div>
        </div>

        

    </div>
    <audio id="win" src="tuturu_1.mp3"></audio>
    <audio id="lose" src="sadtrombone.swf.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
